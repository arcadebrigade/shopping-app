<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Suranna' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Khula' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<title>Shopping App</title>
</head>
<body>
	<h1>The Shopping App</h1>
	<section class="logo">
		<div class="icons">
		<ul class="gradient">
			<li><i class="fa fa-shopping-cart icon-one fa-4x"></i></li>
			<li><i class="fa fa-shopping-cart icon-two fa-4x"></i></li>
			<li><i class="fa fa-shopping-cart icon-three fa-4x"></i></li>
		</ul>
		</div>
	<div class="main">
		<input type="text" id="textbox">
		<button id="add"><i class="fa fa-plus fa-lg"></i></button>
		
		<ul id="items">
			<li class="double"><div class="box fa"><i class="fa fa-check"></i></div><span>Eggs</span><i class="fa fa-trash-o"></i></li>
			<li class="double"><div class="box fa"></div><span>Milk</span><i class="fa fa-trash-o"></i></li>
	</div></section>

	
</body>
</html>
